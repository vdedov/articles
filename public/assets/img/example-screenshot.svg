<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#0d1117"/>

  <!-- Terminal window -->
  <rect x="50" y="50" width="700" height="350" rx="8" fill="#161b22" stroke="#30363d" stroke-width="2"/>

  <!-- Terminal header -->
  <rect x="50" y="50" width="700" height="40" rx="8" fill="#21262d"/>
  <circle cx="70" cy="70" r="6" fill="#ff6b6b"/>
  <circle cx="90" cy="70" r="6" fill="#ffd93d"/>
  <circle cx="110" cy="70" r="6" fill="#6bcf7f"/>

  <!-- Terminal content -->
  <text x="70" y="130" font-family="monospace" font-size="16" fill="#8b949e">$ go run main.go</text>
  <text x="70" y="160" font-family="monospace" font-size="16" fill="#58a6ff">Starting server on :8080...</text>
  <text x="70" y="190" font-family="monospace" font-size="16" fill="#6bcf7f">✓ Server started successfully</text>
  <text x="70" y="220" font-family="monospace" font-size="16" fill="#c9d1d9">Listening for connections...</text>

  <!-- Code snippet -->
  <rect x="70" y="250" width="660" height="120" rx="4" fill="#0d1117" stroke="#30363d" stroke-width="1"/>
  <text x="90" y="280" font-family="monospace" font-size="14" fill="#ff7b72">func</text>
  <text x="130" y="280" font-family="monospace" font-size="14" fill="#d2a8ff"> main</text>
  <text x="175" y="280" font-family="monospace" font-size="14" fill="#c9d1d9">() {</text>

  <text x="110" y="305" font-family="monospace" font-size="14" fill="#c9d1d9">ctx := context.</text>
  <text x="280" y="305" font-family="monospace" font-size="14" fill="#d2a8ff">Background</text>
  <text x="395" y="305" font-family="monospace" font-size="14" fill="#c9d1d9">()</text>

  <text x="110" y="330" font-family="monospace" font-size="14" fill="#ff7b72">defer</text>
  <text x="165" y="330" font-family="monospace" font-size="14" fill="#d2a8ff"> cancel</text>
  <text x="235" y="330" font-family="monospace" font-size="14" fill="#c9d1d9">()</text>

  <text x="90" y="355" font-family="monospace" font-size="14" fill="#c9d1d9">}</text>

  <!-- Caption -->
  <text x="400" y="430" font-family="sans-serif" font-size="14" fill="#8b949e" text-anchor="middle">Пример вывода программы в терминале</text>
</svg>
