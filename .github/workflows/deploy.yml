name: Deploy to GitHub Pages

on:
  # Запускается при пуше в main ветку
  push:
    branches:
      - main

  # Позволяет запустить workflow вручную из вкладки Actions
  workflow_dispatch:

# Устанавливаем разрешения для GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Разрешаем только один concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job для деплоя
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Загружаем папку public
          path: 'public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
